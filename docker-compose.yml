version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-adsim}
      POSTGRES_USER: ${POSTGRES_USER:-adsim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adsim}
    ports: ["5544:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-adsim} -d ${POSTGRES_DB:-adsim}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports: ["6381:6379"]

  amp-api:
    build: ./amp-api
    environment:
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-adsim}
      POSTGRES_USER: ${POSTGRES_USER:-adsim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adsim}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3001
      SEED_ON_START: ${SEED_ON_START:-true}
    depends_on:
      postgres:
        condition: service_healthy
    ports: ["4311:3001"]

  amp-ui:
    build: ./amp-ui
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE: http://localhost:4311/api
      INTERNAL_API_BASE: http://amp-api:3001/api
    depends_on: [amp-api]
    ports: ["4310:3000"]

volumes:
  pgdata:
